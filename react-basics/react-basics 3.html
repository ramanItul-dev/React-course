<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      

      const Button = ({clickCount, setClickCount}) => {

        const btnClicked = () => {
          setClickCount(clickCount + 1);
        };

        return (
          <>
          <button onClick = {btnClicked}>Clicked {clickCount} Times</button>
          </>
        );
      }

      const Button2 = ({clickCount, setClickCount}) => {

        const btnClicked = () => {
          setClickCount(clickCount + 1);
        };

        return (
          <>
          <button onClick = {btnClicked}>Clicked {clickCount} Times</button>
          </>
        );
      }

      const App = () => {

        const [clickCount, setClickCount] = React.useState(0);

        const btnReset = () => {
          setClickCount(0);
        };

        return (
        <>
          <Button clickCount={clickCount} setClickCount={setClickCount}/>
          <Button2 clickCount={clickCount} setClickCount={setClickCount}/>
          <button onClick = {btnReset}>Reset</button>
        </>
      );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
